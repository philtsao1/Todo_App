<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo</title>
</head>
<body>
	<div>
		<center><h1 style="color:orange;font-size:50px">Hello {{ name }}</h1></center>
		<a href="{{ url_for('logout') }}"><button>Logout</button></a> <br>
		<br>
		<br>
		<br>
		<br>
	</div>
	<div> Add a new item todo:
		<form action="{{ url_for('add') }}" method="POST">
			<input type="text" name="needtobedone">
			<input type="submit">
		</form>
	</div>
	<div>
		<p style="font-size:30px; color:red">Todo</p>
		<form>
			{% for todolist, get_id in data1%}
			<ul>
    			<li>{{ todolist[0] }}  <a href="{{ url_for('complete', id=get_id[0])}}">Mark As Complete</a>  <a href="{{ url_for('delete', id=get_id[0])}}">Delete</a> </li>
    		</ul>
    		{% endfor %}
		</form>
	</div>
	<div>
		<p style="font-size:30px; color:green">Completed</p>
		<form>
			{% for item in data2 %}
			<ul>
    			<li>{{ item[0] }}</li>
    		</ul>
    		{% endfor %}
		</form>
	</div>
</body>
</html>
